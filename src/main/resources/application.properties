#MySQL Connection
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.url=${mysqlurl}
spring.datasource.username=${mysqluser}
spring.datasource.password=${mysqlpassword}
spring.jpa.hibernate.ddl-auto=update
jwt.secret=javainuse

#MultiPart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=215MB
file.upload-dir=/Users/santoshingale/workspace/user-management/src/main/resources/ProfilePics

#server.address=192.168.43.12

#MailServiceProperties
spring.mail.username=${mailid}
spring.mail.password=${mailpass}
spring.mail.host=smtp.gmail.com
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.enable=true

#RabitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest
rabbitmqExchange=exchange
rabbitmqQueue=queue
rabbitmqRoutingkey=routingkey

#H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2

elasticsearch.host=http://127.0.0.1:9200

